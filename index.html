<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>入力実験ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .response-container {
            margin-bottom: 10px;
        }
        .readonly-input {
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        #finish-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #finish-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>入力実験</h1>
    <p>以下の指示に従い、入力欄に回答を入力し、確定ボタンを押してください。</p>
    
    <!-- 入力欄を表示するエリア -->
    <div id="input-container">
        <div class="response-container">
            <input type="text" id="current-input" placeholder="ここに入力してください" />
            <button onclick="confirmInput()">確定</button>
        </div>
    </div>

    <!-- 回答を完了するボタン -->
    <button id="finish-button">回答を完了する</button>

    <script>
        let responses = []; // 回答を保存する配列

        // 確定ボタンの動作
        function confirmInput() {
            const currentInput = document.getElementById("current-input");
            const value = currentInput.value.trim();

            if (value !== "") {
                // 回答を配列に保存
                responses.push(value);

                // 現在の入力欄を編集不可にし、固定表示
                currentInput.disabled = true;
                currentInput.classList.add("readonly-input");

                // 新しい入力欄を追加
                const inputContainer = document.getElementById("input-container");
                const newInput = `
                    <div class="response-container">
                        <input type="text" id="current-input" placeholder="ここに入力してください" />
                        <button onclick="confirmInput()">確定</button>
                    </div>
                `;
                inputContainer.insertAdjacentHTML("beforeend", newInput);
            }
        }

        // 「回答を完了する」ボタンの動作
        document.getElementById("finish-button").addEventListener("click", function() {
            const confirmFinish = confirm("回答を完了しますか？");
            if (confirmFinish) {
                console.log("回答データ:", responses); // データをコンソールに表示
                alert("回答を送信しました。ご協力ありがとうございました！");
                window.location.href = "thank_you.html"; // 完了ページへ遷移
            }
        });
    </script>
</body>
</html>
