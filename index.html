<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>入力実験ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .response-container {
            margin-bottom: 10px;
        }
        .readonly-input {
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        #finish-button, #download-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #finish-button:hover, #download-button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>入力実験</h1>
    <p>以下の指示に従い、入力欄に回答を入力し、確定ボタンを押してください。</p>
    
    <!-- 入力欄と確定ボタン -->
    <div class="response-container">
        <input type="text" id="current-input" placeholder="ここに入力してください" />
        <button id="confirm-button" onclick="confirmInput()">確定</button>
        <div id="error-message"></div>
    </div>

    <!-- 回答一覧表示 -->
    <p>↓過去の回答↓</p>
    <div id="response-list"></div>
    <p>現在の回答数: <span id="response-count">0</span></p>


    <!-- 回答を完了するボタン -->
    <p>解釈が思いつかなくなりましたら、【回答を完了する】を押してください。</p>
    <button id="finish-button" onclick="finishExperiment()">回答を完了する</button>
    <button id="download-button" onclick="downloadResponses()">データをダウンロード</button>

    <script>
        let responses = []; // 回答を保存する配列

        function confirmInput() {
            const inputField = document.getElementById("current-input");
            const errorMessage = document.getElementById("error-message");
            const responseList = document.getElementById("response-list");
            const inputValue = inputField.value.trim();
            

            // 重複判定は回答内容のみで行う
            if (responses.some(response => response.value === inputValue)) {
                errorMessage.textContent = "過去の回答と重複しています。";
                return; // 確定を中止
            }

            // 入力が空なら無視
            if (inputValue === "") {
                errorMessage.textContent = "入力が空です。";
                return;
            }

            // エラーメッセージをリセット
            errorMessage.textContent = "";

            // タイムスタンプ取得
            const timestamp = new Date().toISOString();

            // 回答を配列に保存
            responses.push({ 
                value: inputValue, 
                time: timestamp 
            }); // 回答内容とタイムスタンプを保存


            // 入力内容をリストに表示（編集不可の入力欄として追加）
            const responseItem = document.createElement("input");
            responseItem.type = "text";
            //responseItem.value = `${inputValue} （${timestamp}）`;
            responseItem.value = inputValue;
            responseItem.className = "readonly-input";
            responseItem.disabled = true;
            responseList.appendChild(responseItem);

            // 改行を追加
            responseList.appendChild(document.createElement("br"));

            // 回答数の更新
            document.getElementById("response-count").textContent = responses.length;

            // 入力欄をリセット
            inputField.value = "";
        }

        function finishExperiment() {
            if (confirm("回答を完了しますか？")) {
                alert("ご協力ありがとうございました！");
                console.log("回答データ:", responses);
                window.location.href = "thank_you.html";
            }
        }

        function downloadResponses() {
            // CSVのヘッダー行
            let csvContent = "data:text/csv;charset=utf-8,回答内容,タイムスタンプ\n";
            
            // 各回答をCSV形式に追加
            responses.forEach(response => {
                csvContent += `${response.value},${response.time}\n`;
            });
            
            // ダウンロードリンクの生成
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "responses.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

    </script>
</body>
</html>
