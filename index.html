<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>被験者ID入力</title>
</head>
<body>
    <h1>被験者ID入力</h1>
    <p>以下に被験者IDを入力してください（事前共有したものをコピーして貼り付けてください）。</p>
    <input type="text" id="participant-id" placeholder="半角数字で入力" required>
    <button onclick="saveParticipantID()">次へ進む</button>

    <script>
        function saveParticipantID() {
            const participantId = document.getElementById("participant-id").value.trim();

            if (!participantId) {
                alert("被験者IDを入力してください。");
                return;
            }

            // 被験者IDをlocalStorageに保存
            localStorage.setItem("participantId", participantId);
            console.log("保存されたID:", participantId);

            // 回答ページへ遷移
            window.location.href = "introduction.html";
        }

        function checkDevice() {
            const ua = navigator.userAgent.toLowerCase();// ユーザーエージェントを抽出
            const isMobile = /android|iphone|ipad|ipod|mobile/.test(ua); // スマホ・タブレット判定

        // 画面幅900px以下 または ユーザーエージェントがスマホの場合
        if (window.innerWidth <= 900 || isMobile) {
            alert("このページはスマートフォンではアクセスできません。PCからアクセスしてください。あるいはウィンドウサイズが小さい可能性があります。");
            document.body.innerHTML = ""; // ページ内容を非表示にする
        }
        }

// ページ読み込み時にデバイスをチェック
window.onload = checkDevice;
    </script>
</body>
</html>
