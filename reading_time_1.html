<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>読書パート1</title>
</head>
<body>
    <h1>読書パート1</h1>
    <h1>手順</h1>
    <ul>
      <li>まず文章ファイルを以下からダウンロードして開いてください</li>
    </ul>
      <button onclick="downloadFile()">ファイルをダウンロード</button>
    </a>    
    <ul>
      <li><strong>普段通りの読み方</strong>で一読してください</li>
      <li><strong>何について解釈するかは後で示す</strong>ので、特に意識する必要はありません</li>
      <li>回答パートで文章を参照しても良いので、<strong>記憶しようとする必要はありません</strong></li>
      <li>読み終えましたら、入力欄に文章末尾の5文字（記号を除く）を入力して進んでください</li>
      <li>次のページでは<strong>10分経過すると新たな回答が不可能</strong>なので、休憩せずに取り組んでください</li>
    </ul>
    
    <label for="read_key">入力欄</label>
    <input type="text" id="read_key" placeholder="入力欄" required>
    <button onclick="checkInputAndProceed()">回答へ進む</button>

    <script>
        const currentPage = 1001; // 現在のページ番号
        let allowNavigation = false; // ページ遷移を許可するフラグ
        // ページ読み込み時の時間を記録
        window.onload = () => {
            // 既存データを読み込むか新規作成
            let responses = JSON.parse(sessionStorage.getItem("responses")) || []; 
            // IP呼び出し
            const userIP = localStorage.getItem("IP") || "Unknown";            
            // ブラウザ固有ID呼び出し
            const uniqueID = localStorage.getItem("browserID") || "Unknown";            
            // ユーザー名呼び出し
            const username = localStorage.getItem("username") || "Unknown";   
            // 被験者ID呼び出し
            const participantId = localStorage.getItem("participantId") || "Unknown";
            // タイムスタンプ取得
            const timestamp = new Date().toISOString();
            // 回答を配列に保存
            responses.push({ 
                IP: userIP,
                browserID: uniqueID,
                username: username,
                id: participantId,
                value: currentPage, 
                time: timestamp,
                page: 99 // ページフラグを追加 
            }); // 回答内容とタイムスタンプを保存
            // sessionStorage に保存
            sessionStorage.setItem("responses", JSON.stringify(responses));
        };
        
        // フラグを削除し、pagehideを主軸に
        window.addEventListener("pagehide", function () {
            if (allowNavigation) {
                // 正常なページ遷移の場合、処理をスキップ
                return;
            }

            // 異常なページ遷移の場合、participantIdをlocalStorageから削除
            localStorage.removeItem("participantId");

            const browserID = localStorage.getItem("browserID");
            const recycleData = JSON.stringify({ action: "fast_recycle", id: null, browserID });

            if (navigator.sendBeacon) {
                navigator.sendBeacon(
                    "https://script.google.com/macros/s/AKfycbwxnN5PV0rIaWXurUDHGtD4g1aKE5sPbtlUjf6naFsByag1hI5gKfwiaMdPqn_uPHfU/exec",
                    recycleData
                );
            } else {
                // sendBeaconが利用できない場合のフォールバック
                sendToGAS("fast_recycle", null, browserID);
            }
        });
        // GASに操作リクエストを送信
        async function sendToGAS(action, id = null, browserID = null) {
            const GAS_URL="https://script.google.com/macros/s/AKfycbwxnN5PV0rIaWXurUDHGtD4g1aKE5sPbtlUjf6naFsByag1hI5gKfwiaMdPqn_uPHfU/exec"
            try {
                const body = { action }; // アクションを指定
                if (id) body.id = id; // 必要に応じてIDを指定
                if (browserID) body.browserID = browserID; // `browserID`が指定されていれば追加

                // GASにPOSTリクエストを送信
                await fetch(GAS_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body),
                    mode: "no-cors", // CORSを回避
                });         
                document.getElementById("status").textContent = `通信完了です。`;
            } catch (error) {
                console.error("GAS通信エラー:", error);
                document.getElementById("status").textContent = "通信中にエラーが発生しました。";
            }
        }        

        function checkInputAndProceed() {
            const input = document.getElementById("read_key").value.trim().replace(/\s+/g, "");
            // sessionStorageからデータを取得
            const responses = JSON.parse(sessionStorage.getItem("responses")) || [];
            // IP呼び出し
            const userIP = localStorage.getItem("IP") || "Unknown";            
            // ブラウザ固有ID呼び出し
            const uniqueID = localStorage.getItem("browserID") || "Unknown";            
            // ユーザー名呼び出し
            const username = localStorage.getItem("username") || "Unknown";                        
            // 被験者ID呼び出し
            const participantId = localStorage.getItem("participantId") || "Unknown";
            if (participantId === "Unknown") {
                alert("被験者IDが設定されていません。最初からやり直してください（リロードやページを戻る行為が原因となりえます）");
                return; // 処理を終了
            }

            // 被験者IDの1桁目と2桁目に基づいて値を割り当てる
            const file_tag = participantId.slice(0, 2); // 1桁目と2桁目を取得
            const mappings = {
                A1: "ちになった",
                A2: "ちになった",
                A3: "ちになった",
                B1: "び参戦する",
                B2: "び参戦する",
                B3: "び参戦する",
                C1: "散っていた",
                C2: "散っていた",
                C3: "散っていた",
                D1: "のやり方だ",
                D2: "のやり方だ",
                D3: "のやり方だ",
            };

            const last5_pass = mappings[file_tag];

            if (last5_pass) {
                console.log("決定されたパスワード:", last5_pass);
            } else {
                alert("被験者IDが間違っている可能性があります。最初からやり直してください");
                return;
            }
            

            // 「末尾5文字」が入力されているかチェック
            if (input === last5_pass) {
                responses.push({
                    IP: userIP,
                    browserID: uniqueID,
                    username: username,
                    id: participantId,
                    value: "read",
                    time: new Date().toISOString(),
                    page: currentPage
                });
                // sessionStorage に保存
                sessionStorage.setItem("responses", JSON.stringify(responses));


                alert("確認しました。回答ページに進みます。");
                alert("回答ページは10分間の制限時間があります。休憩はできません");

                // 被験者IDの9桁目に基づいて遷移先ページを決定（9~12が遷移先タグ）
                const nextpage_tag = participantId.charAt(8); // 0が1桁目      
                if (nextpage_tag === "1") {
                    // ページ遷移を許可
                    allowNavigation = true;
                    window.location.href = "protagonist1.html"; // 人物解釈ページへ遷移
                } else if (nextpage_tag === "2") {
                    // ページ遷移を許可
                    allowNavigation = true;                    
                    window.location.href = "space1.html"; // 空間解釈ページへ遷移
                } else {
                    alert("被験者IDに対応する遷移先が見つかりません。最初からやり直してください");
                    return;
                }
            } else {
                alert("正しく入力してください");
            }
        }

        function downloadFile() {
            // 被験者IDを取得
            const participantId = localStorage.getItem("participantId");
            if (!participantId || participantId.length === 0) {
                alert("被験者IDが設定されていません。");
                return;
            }
            allowNavigation = true;
            // 被験者IDの1,2桁目に基づいてファイル名を決定
            const file_tag = participantId.slice(0, 2); // 1桁目と2桁目を取得
            const fileName = `novel_${file_tag}.pdf`; // 動的にファイル名を生成
            console.log("生成されたファイル名:", fileName);

            const link = document.createElement('a');
            link.href = fileName;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            allowNavigation = false;
        }

        // ページを離れる前に警告を表示
        window.addEventListener("beforeunload", function (event) {
            if (allowNavigation) {
                // フラグが true の場合は警告を出さない
                return;
            }
            // 警告メッセージを設定
            const message = "このページを離れますか？実験が正常に終了できません。";

            // 標準的なブラウザの挙動のために以下を設定
            event.preventDefault();
            event.returnValue = message; // 古いブラウザ用の設定（多くのブラウザで無視される）

            return message; // 最新のブラウザ用（Chromeなどでは無視されることが多い）
        });
    </script>
</body>
</html>
